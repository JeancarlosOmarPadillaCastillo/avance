<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>SOA</title>
  <link rel="stylesheet" href="app.component.css">
</head>

<body>
  <header class="custom-header">
    <img src="assets/logo.png" alt="Logo PRONACEJ">
  </header>
  <div class="gradient-line"></div>
  <br>
  <div class="container">
    <h1 class="titulo-principal">LISTA DE ADOLESCENTES INFRACTORES</h1>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">DNI</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDO</th>
          <th scope="col">FECHA NACIMIENTO</th>
          <th scope="col">CELULAR</th>
          <th scope="col">DIRECCIÓN</th>
          <th scope="col">NIVEL</th>
          <th scope="col">ACCIÓN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let adolescente of adolescentes">
          <td>{{ adolescente.dni }}</td>
          <td>{{ adolescente.nombre }}</td>
          <td>{{ adolescente.apellido }}</td>
          <td>{{ adolescente.fechaNacimiento }}</td>
          <td>{{ adolescente.celular }}</td>
          <td>{{ adolescente.direccion }}</td>
          <td>{{ adolescente.nivel }}</td>
          <td>
            <button class="btn btn-secondary rounded-pill" (click)="openDocumentoModal(adolescente.dni)">
              Ver Documento
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
